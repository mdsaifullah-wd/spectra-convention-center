<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Manrope:wght@400;500&family=Poppins:wght@300;400;500;600;700&family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- Fontawesome -->
    <script
      src="https://kit.fontawesome.com/e2ec9d715b.js"
      crossorigin="anonymous"
    ></script>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <!-- Local CSS -->
    <link rel="stylesheet" href="css/style.css" />

    <!-- Page Title -->
    <title>Spectra Convention Center</title>

    <!-- Favicon -->
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
  </head>
  <body class="font-poppins">
    <!-- Section: Header -->
    <header>
      <!-- Navbar -->
      <nav class="navbar navbar-expand-lg spectra-navbar">
        <div class="container">
          <a
            class="navbar-brand spectra-text-medium spectra-logo fw-bold"
            href="#"
            >Spectra Convention Center</a
          >
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#spectraNavbar"
            aria-controls="spectraNavbar"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon">
              <i class="fas fa-bars"></i>
            </span>
          </button>
          <div class="collapse navbar-collapse" id="spectraNavbar">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0 align-items-center">
              <li class="nav-item spectra-nav-item">
                <a
                  class="nav-link spectra-text-medium spectra-nav-link active"
                  aria-current="page"
                  href="#"
                  >Home</a
                >
              </li>
              <li class="nav-item spectra-nav-item">
                <a
                  class="nav-link spectra-text-medium spectra-nav-link"
                  href="#"
                  >About Us</a
                >
              </li>
              <li class="nav-item spectra-nav-item">
                <a
                  class="nav-link spectra-text-medium spectra-nav-link"
                  href="#"
                  >Contact</a
                >
              </li>
              <li class="nav-item spectra-nav-item">
                <a
                  class="nav-link spectra-text-medium spectra-nav-link"
                  href="#"
                  >Contact</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <!-- Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
